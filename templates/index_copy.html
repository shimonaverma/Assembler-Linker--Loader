<!DOCTYPE html>
<html>
	<head>
		<title>Assembler Linker Loader</title>
		<link rel='shortcut icon' href='static/icon.ico' type='image/x-icon'/ >
		<link type="text/css" rel="stylesheet" href="static/css/icon.css" />
		<link type="text/css" rel="stylesheet" href="static/css/materialize.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="static/css/main.css" media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>

		<header>
			<nav>
			    <div class="nav-wrapper red">
				  <a class="side-btn white-text brand-logo" plink="titleBox">HOME</a></li>
			      <div class="col offset-s1 s10 offset-s1 " style="text-align: center;">
				  <a class="side-btn white-text breadcrumb" plink="input-files">INPUT FILES</a></li>
				  <a class="side-btn white-text breadcrumb" plink="pass1">PASS 1</a></li>
				  <a class="side-btn white-text breadcrumb" plink="pass2">PASS 2</a></li>
				  <a class="side-btn white-text breadcrumb" plink="linker">LINKER</a></li>
				  <a class="side-btn white-text breadcrumb" plink="simulator">SIMULATOR</a></li>
			      </div>
			    </div>
			</nav>
			
		</header>

		<main class="teak">
			<div class="container" style="min-height: 87vh">
				<!-- Landing Page -->
				<div style="padding-top: 2%">
					<div class = "row" id="titleBox">
					  <div class="col s8 offset-s2">
					    <div class="card-panel blue lighten-3 hoverable"  style="margin:0px auto;">		 		
					      <span class="black-text" style="text-align: center;font-size:40px;">
							<center>Assembler Linker Loader</center>
					      </span>
							<br>
							<br>
							<br>
							<br>
							<div class=" black-text" style="text-align: center;">
							<br>
							Ansh Sood : 160101012
							<br>
							Shimona Verma : 1601010
							<br>
							Kanika Agrawal : 1601010
							<br>
							</div>
					    </div>
					  </div>
					</div>
				</div>
				<div id="input-files" style="padding-left: 20%;padding-right: 20%;">
					<form id="input-form" method="post">
					  <div class="file-field input-field">
					    <div class="btn blue darken-1">
					      <span>File</span>
					      <input type="file" name="file" multiple>
					    </div>
					    <div class="file-path-wrapper">
					      <input class="file-path validate black-text" type="text" placeholder="Upload one or more files">
					    </div>
						<div style="padding-left: 45%">
					    <button class="btn waves-effect red darken-2 waves-light" type="button" id="submit-button" name="submit">Submit<i class="material-icons right">send</i>
					  	</button>
					  	</div>
					  </div>
					</form>
					<div id='file-data'></div>
				</div>
				<div id="pass1"></div>
				<div id="pass2"></div>
				<div id="linker">
					<div class="row">
					  <div class="col s4 offset-s4">
					    <div class="card-panel blue lighten-3 hoverable black-text" style="margin:0px auto;">						 
					      <span class="black-text" id="linkText">
								Linker Output
					      </span>
					    </div>
					  </div>
					</div>       
				</div>
				<div id="simulator">
					<div class="row">
					  <div class="col s3" style="text-align: center">			 		
					      <div class="input-field col s6">
			      	        <input placeholder="Offset" id="offset" type="text" class="validate">
			      	      </div>
					      <span class="black-text">
					      	<a class="waves-effect red lighten-2 black-text waves-light btn-large btn-floating" id="loadButton"><i class="material-icons">fast_forward</i></a>
						</span>
					  </div>
					  <div class="col s6 ">
					    <div class="card-panel green lighten-4 hoverable black-text"  style="margin:0px auto;">
					 		
					      <span class="black-text" id="currentInst">
							Nothing Loaded yet
					      </span>
					    </div>
					  </div>
					  <div class="col s3" style="text-align: center">
					 		
					      <span class="black-text">
							<a class="btn-large btn-floating waves-effect waves-light red lighten-2 black-text" id="runButton"><i class="material-icons">play_arrow</i></a>
						</span>
					  </div>
					</div>
					<div class="row">
					  <div class="col s6" style="display:block">
					    <div class="card-panel blue lighten-3 hoverable black-text col s12" style="margin:20px auto;padding:10px;">
					      <span class="" id="registers">
							Registers	
					      </span>
					    </div>
					    <div class="card-panel blue lighten-3 hoverable black-text col s12" style="margin:20px auto;padding:10px;">
					    	<span class="" id="varlocs">
					    	Variable Location
					    	</span>
					    </div>
					  </div>
					  <div class="col s6 ">
					  <br>
					    <div class="card-panel blue lighten-3 hoverable black-text" style="margin:0px auto;padding:10px;">
					      <span class="" id="memlocs" >
							Memory Location
					      </span>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</main>
		
		
		
	</body>
		<script type="text/javascript" src="static/js/jquery.js"></script>
		<script type="text/javascript" src="static/js/materialize.js"></script>
		<script type="text/javascript" src="static/js/main.js"></script>
</html>
